<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}All Tables{% endblock %}</title>
    <script type="text/javascript"
            src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("jquery", "1", {uncompressed:true})
    </script>
    <script src='{{ url_for("static", filename="js/jquery.tablesorter.js") }}'></script>
    <script src='{{ url_for("static", filename="js/jquery.tablesorter.pager.js") }}'></script>
    <script src='{{ url_for("static", filename="js/jquery.tablesorter.multipagefilter.js") }}'></script>
    <script src='{{ url_for("static", filename="js/application.js") }}'></script>
    <link href='{{ url_for("static", filname="css/stylesheet.css") }}' rel='stylesheet' type='text/css' media='all' />

    <script>
      {% if table %}
        var sortPlease = <%= table.sortable? %>;
        var sortOrder = <%= table.sort_array.inspect || "null"%>;
        var perPage = <%= table.per_page %>;
      {% else %}
        var sortPlease = false;
      {% end %}
    </script>

  </head>
  <body>
    <div id="table_fu">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
